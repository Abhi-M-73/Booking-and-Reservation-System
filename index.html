    <link

  <body>

    <!-- Navbar -->
    <nav
      class="container mx-auto px-4 py-4 flex justify-between items-center bg-blue-700">
      <h1 class="text-white text-2xl font-bold">EVENT BOOKINGS</h1>
      <ul class="flex gap-10 text-white">
        <li><a href="#" class="hover:text-gray-300">Home</a></li>
        <li><a href="#" class="hover:text-gray-300">Features</a></li>
        <li><a href="#" class="hover:text-gray-300">Enterprise</a></li>
        <li><a href="#" class="hover:text-gray-300">Events</a></li>
        <li><a href="#" class="hover:text-gray-300">Pricing</a></li>
        <li><a href="#" class="hover:text-gray-300">About Us</a></li>

      <div class="flex items-center gap-5">
        <a href="#" class="text-white hover:text-gray-300">Sign in</a>
        <a href="#"

    <!-- Hero Section -->

        class="container mx-auto px-4 py-52 text-center relative z-10 text-white">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Event ticketing made
          simple</h1>
        <p class="text-lg md:text-xl mb-8">Start selling tickets in 2
          minutes</p>
        <a href="#"
          class="px-6 py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600">Create
          Event</a>
      </div>
    </section>

    <!-- Trusted By Section -->

      <h2 class="text-2xl md:text-3xl font-semibold text-blue-600 mb-8">
        Events created by thousands of organizations around the global

      <div
        class="flex flex-wrap justify-center items-center gap-10 mt-20 md:space-y-0">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTifqzMBB0Fp4fYeD6kj3mAkrNzsjBoa0ACZg&s"

          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRar0VhpxCDh9ShJBiUaZjjtB0X2GfrhSxWAQ&s"
